<nav class="navbar nav">
    <div class="container-fluid">
        <p style="font-size:  xx-large;" class="nav_title">BANK USER REGISTRATION </p>
    </div>
</nav>





<div class="container">

    <div class="bord">
        <h3 class="space login_account">REGISTER</h3>

        <form [formGroup]="registerForm" (ngSubmit)="register()">

            <input type="text" class="space inpt_length" id="acno" name="acno" formControlName="acno"
                placeholder="Account Number"><br>
            <div *ngIf="(this.registerForm.get('acno')?.touched || this.registerForm.get('acno')?.dirty) && this.registerForm.get('acno')?.errors"
                class="error">Invalid Account Number</div>

            <input type="text" class="space inpt_length" id="uname" name="uname" formControlName="uname"
                placeholder="User Name"><br>
            <div *ngIf="(this.registerForm.get('uname')?.touched || this.registerForm.get('uname')?.dirty) && this.registerForm.get('uname')?.errors"
                class="error">Invalid Username</div>


            <input type="password" class="space inpt_length" id="pswd" name="pswd" formControlName="pswd"
                placeholder="Password"><br>
            <div *ngIf="(this.registerForm.get('pswd')?.touched || this.registerForm.get('pswd')?.dirty) && this.registerForm.get('pswd')?.errors"
                class="error">Invalid Password</div>

            <p class="error" id="err"></p><br>
            <button type="button" class="btn btn-danger space login_buttn" type="submit">REGISTER</button>
        </form>
    </div>
</div>
